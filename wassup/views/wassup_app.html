<!DOCTYPE html><html><head>	<link rel="stylesheet" type="text/css" href="../static/css/wassup.css" />	<link rel="shortcut icon" href="../static/tab_icon.ico">	<title>Wassup!</title></head><body>	<div id="err_board" class="err_board_app">		<button class="hide_err_app" onclick="hide_err();">>></button>		<span id="err_msg" class="err_msg"></span>	</div>	<img class="logo_icon" src="../static/wassup_logo2.png" onclick="location.reload();" />    			<div class="arrow-down"></div>	<div id="loading_page" class="loading"></div>	<img class="loader" id="loader" src="../static/loader.gif">	<div style="background: linear-gradient(to right, #F5DEB3, #DEB887); width: 100%; height: 100%; position: fixed; z-index: -1;"></div>	<form id="logout" method="POST" action="/logout" enctype="multipart/form-data" onsubmit="return logout()">		<input class="logout" type="submit" value="Logout">	</form>		<div id="delete_panel" class="delete_panel">		<button id="delete_btn" class="delete_btn" onclick="delete_contact();">X</button>		<button class="delete_hide" onclick="hide_delete_btn();">></button>	</div>		<div class="app_container">				<div class="left_side">    		<img class="logo" src="../static/wassup_logo.png"/>    		<form class="add_div">    			<input id="add_contact_field" class="add_bar" type="text" placeholder="Enter user id here" />    			<input class="add_btn" type="button" onclick="add_contact();" value="+" />    		</form>    		    		<form class="contact_list_div" onchange="show_delete_panel();" onclick="show_delete_panel();">    			<select id="contact_list" class="contact_list" name="">    			</select>     		</form>    		<button class="send_btn" onclick="send_msg();">Send</button>    	</div>    	    	<div class="right_side" id="right_side">    		<span id="testabc" class="welcome">Welcome</span>    		<p class="sups_count">You got <span id="num_sup" class="sups_num">0</span> Sups</p>    		<div class="server_toggle">    			<span class="server_span">Server:</span>    			    			<button id="btn_private" class="private_btn_clicked" onclick="private_btn();">private</button>    			<button id="btn_public" class="public_btn" onclick="public_btn();">public</button>    		</div>    		<button id="delete_sups" class="delete_sups" onclick="delete_sups();">delete</button>    		<button id="delete_sups" class="delete_all_sups" onclick="delete_all();">delete all</button>    		<canvas id="sups_canvas" class="canvas"></canvas>    		<button class="previous_btn" onclick="previous();">Previous</button>    		<button class="next_btn" onclick="next();">next</button>    	    	</div>    			</div>	    <script src="../static/js/ext/underscore.js"></script>    <script type="text/javascript" src="../static/js/wassup.js"></script>  </body></html>
